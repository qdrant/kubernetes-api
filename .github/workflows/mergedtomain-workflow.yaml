name: Merged to Main
on:
  pull_request:
    types: [ closed ]
    branches: [ 'main' ]

permissions:
  contents: read

jobs:
  MergedtoMain:
    if: github.event.pull_request.merged == true
    name: Merged to Main
    runs-on: ubuntu-latest
    permissions:
      # write permission is required to create a github release
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract build info
        id: extract_build_info
        run: |
          echo "commit_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: qdrant/operator
          # Docs:
          # - https://github.com/docker/metadata-action#date-format-tztimezone
          # - https://momentjs.com/docs/#/displaying/format/
          tags: |
            type=sha,suffix=-{{date 'YYYYMMDD-HHmmss'}}
            type=sha,suffix=-{{date 'X'}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          sbom: true
          provenance: true
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BUILD=${{ steps.extract_build_info.outputs.commit_short }}

      - name: Update Release Draft
        uses: release-drafter/release-drafter@v6
        with:
          disable-autolabeler: true
          commitish: main
          publish: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
